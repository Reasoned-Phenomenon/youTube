        <script>
        
        $(document).ready(function () {
    		
    		console.log(document.cookie)
    		makeHeader ();
        	makeFooter ();
    		profile();
    			
    	});
        
        function submitAction (ev) {
        	
            ev.preventDefault();
            
            let author = getCookie('author');
            
            if ( ! author ) {
            	alert('로그인 하세요.');
            	return;
            }
            
            var frm = new FormData();
            
            let ti = document.getElementById('titleInput').value;

            frm.append('author', author);
            frm.append('title', ti );
            
            frm.append('tn',document.getElementById('thInp').files[0]);
            frm.append('vi',document.getElementById('viInp').files[0]);
            
            $.ajax({
                url: '../youUploadServlet',
                type: $('#frm').attr('method'),
                data: frm,
                processData: false,
                contentType: false,
                dataType: 'json',
                success: function (result) {
                    console.log(result);
                    // 입력칸 비우기
                    $('#titleInput').val();
                    $('#thInp').val();
                    $('#viInp').val();

                    alert(result.title+' 업로드 성공');
                },
                error: function () {
                    alert('실패');
                }
            });
        }


        </script>
