    <script>
    
	$(document).ready(function () {
		
		console.log(document.cookie);

    function signUp (e) {
    	
    	e.preventDefault();
    	
    	let email = $('.input__item input').eq(0).val();
    	let name = $('.input__item input').eq(1).val();
    	let birthDay = $('.input__item input').eq(2).val();
    	let gender = $('.input__item input').eq(3).val();
    	let pw = $('.input__item input').eq(4).val();
    	console.log(birthDay);
    	if (email == '') {
            alert('이메일 주소를 입력하세요.');
            return;
        }
        if (name == '') {
            alert('이름을 입력하세요.');
            return;
        }
        if (birthDay == '') {
            alert('생일을 입력하세요.');
            return;
        }
        if (gender == '') {
            alert('성별을 입력하세요.');
            return;
        }
        if (pw == '') {
            alert('비밀번호를 입력하세요.');
            return;
        }

    	let xhtp = new XMLHttpRequest();
        xhtp.onload = function (result) {
            console.log(result);
            if ( result.errCode == "err") {
                alert('중복된 이메일 주소입니다.');
            } else {
                let data = JSON.parse(xhtp.responseText);
                console.log(data);
                alert(data.author+'님 회원가입을 환영합니다.');
                window.location.href="youlogin.html";
            }
            
			$('.input__item input').val('');
        }
        xhtp.open('post','../youSignupServlet');
        xhtp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhtp.send('email='+email+'&name='+name+'&birthDay='+birthDay+'&gender='+gender+'&pw='+pw);

    }

    </script>
